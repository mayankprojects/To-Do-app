<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do app</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <div id="container">
        <div id="app" class="flex flex-col justify-center items-center h-screen"
            style="background: linear-gradient(135deg, #153677, #4e085f);">
            <div id="box" class="bg-slate-200 h-auto w-96 border-sky-300 rounded-lg ">
                <div id="head" class="mt-7 ml-7">
                    <h2 class="font-extrabold text-xl text-blue-900">TO-DO List <img src="images/icon.png"
                            class="h-8 inline-block"></h2>
                </div>
                <div id="row1" class="flex mt-2 ml-7 mr-9 bg-white shadow-md rounded-2xl w-64">
                    <input id="task" type="text" placeholder="Add your text"
                        class="h-10 w-64 rounded-2xl p-4 focus:outline-none">
                    <button id="btn"
                        class="bg-orange-600 px-10  border-orange-500 rounded-2xl text-stone-200 hover:bg-orange-700">Add</button>
                </div>
                <ul id="list" class="p-5 ml-3 font-semibold">

                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
